<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIZZ</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="pageContainer">
        <img class="logo" src="/assets/imgs/logo.png" alt="logo">
        <nav>
            <a href="index.html" class="subPageLink">
                <span class="linkLine">|</span>
                <span>Home</span>
            </a>
            <a href="events.html" class="subPageLink">
                <span class="linkLine">|</span>
                <span>Events</span>
            </a>
            <a href="gallery.html" class="subPageLink">
                <span class="linkLine">|</span>
                <span>Gallery</span></a>
            <a href="about.html" class="subPageLink">
                <span class="linkLine">|</span>
                <span>About</span></a>
        </nav>
        <div class="links">
            <a href="https://www.instagram.com/hizz.me"><img src="assets/imgs/links/ig.png"></a>
            <a href="https://hizzme.bandcamp.com"><img src="assets/imgs/links/bc.png"></a>
            <a href="https://soundcloud.com/hizzme"><img src="assets/imgs/links/sc.png"></a>
        </div>
        <section class="contact">
            <span class="titleSpan">Contact Us</span>
            <form id="contactUs">
                <input type="text" name="name" placeholder="Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
        <section class="demos">
            <span class="titleSpan">Send Demos</span>
            <form id="demos">
                <input type="text" name="name" placeholder="Name" required />
                <input type="text" name="artist_name" placeholder="Artist Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="text" name="location" placeholder="Location" required />
                <input type="url" name="stream_link" placeholder="Stream Link" required />
                <input type="text" name="genre" placeholder="What Genre Do You Classify Your Music As?" required />
                <button type="submit">Send</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="form.js"></script>
</body>

</html>
