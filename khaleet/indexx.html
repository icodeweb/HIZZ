<body>
    <div class="pageContainer">
        <img class="logo" src="/assets/imgs/logo.png" alt="logo">
        <nav>
            <a href="/" class="subPageLink">
                <span class="linkLine">|</span>
                <span>Home</span>
            </a>
            <a href="/releases" class="subPageLink">
                <span class="linkLine">|</span>
                <span>Releases</span>
            </a>
            <a href="/events" class="subPageLink">
                <span class="linkLine">|</span>
                <span>Events</span>
            </a>
            <a href="/residency" class="subPageLink">
                <span class="linkLine">|</span>
                <span>Residency</span></a>
            <a href="/gallery" class="subPageLink">
                <span>/</span>
                <span>Gallery</span></a>
            <a href="/about" class="subPageLink">
                <span class="linkLine">|</span>
                <span>About</span></a>
        </nav>
        <div class="links">
            <a href="https://hizzme.bandcamp.com" target="_blank"><img src="/assets/imgs/links/bc.png"></a>
            <a href="https://soundcloud.com/hizzme" target="_blank"><img src="/assets/imgs/links/sc.png"></a>
            <a href="https://www.instagram.com/hizz.me" target="_blank"><img src="/assets/imgs/links/ig.png"></a>
        </div>
        <section class="residencySection">

            <div class="leftSide">
                <a id="khaleet-link" target="_blank" href="https://soundcloud.com/hizzme/sets/khaleet">
                    <div class="residencyBCPIC" id="residencyBCPIC">
                        <img id="residencyBCIMG" src="/assets/imgs/khaleet/1.jpg">
                    </div>
                </a>
            </div>

            <div class="rightSide">
                <div class="residencyBC" id="khaleet-selectors"></div>
        </section>
    </div>
    </div>
    <script>
        let khaleets = [{
            artist: "ONSY",
        }, {
            artist: "Cartoon Therapy",
        }, {
            artist: "Shawerma",
        }, {
            artist: "Bashar Suleiman",
        }, {
            artist: "ABOsahar",
        }, {
            artist: "PADFUT",
        }, {
            artist: "CHE",
        }, {
            artist: "SPECIAL NID",
        }, {
            artist: "Drummer B",
        }, {
            artist: "DG Hadi",
        }, {
            artist: "L▼TekΛ",
        }, {
            artist: "BayteeBayteak",
        },
        ]

        khaleets.forEach((khaleet, index) => {
            khaleet.id = index + 1
            khaleet.imgSrc = `../assets/imgs/khaleet/${khaleet.id}.jpg`
            khaleet.link = `https://soundcloud.com/hizzme/khaleet${khaleet.id}`
        })
        let khaleetSelectorsElemnt = document.getElementById("khaleet-selectors");
        let khaleetSelectorsHTML = '';
        let khaleetLink = document.getElementById('khaleet-link');

        if (khaleetSelectorsElemnt) {
            for (let index = 0; index < khaleets.length; index++) {
                let khaleet = khaleets[index]
                khaleetSelectorsHTML += `
                        <a target="_blank"  href="${khaleet.link}" class="selector khaleet-selector">${khaleet.id > 9 ? '0' : "00"}${khaleet.id} ${khaleet.artist}</a> 
                        `
            }
            khaleetSelectorsElemnt.innerHTML += khaleetSelectorsHTML;
        }
        let khaleetSelectors = document.querySelectorAll(".khaleet-selector")
        if (khaleetSelectors) {
            khaleetSelectors.forEach((khaleetSelector, index) => {
                khaleetSelector.addEventListener("mouseover", () => {
                    residencyBCIMG.src = `../assets/imgs/khaleet/${index + 1}.jpg`
                    khaleetLink.href = `${khaleets[index].link}`
                })
            })
        }
    </script>
</body>
