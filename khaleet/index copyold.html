<body>

    <div class="pageContainerWide">
        <section class="residencySection">

            <div class="leftSide">
                <a id="khaleet-link" target="_blank" href="https://soundcloud.com/hizzme/sets/khaleet">
                    <div class="residencyBCPIC" id="residencyBCPIC">
                        <img class="hidden khaleetImg" src="/assets/imgs/khaleet/1.jpg" khaleet="1">
                        <img class="hidden khaleetImg" src="/assets/imgs/khaleet/2.jpg" khaleet="2">
                        <img class="hidden khaleetImg" src="/assets/imgs/khaleet/3.jpg" khaleet="3">
                        <img class="hidden khaleetImg" src="/assets/imgs/khaleet/4.jpg" khaleet="4">
                        <img class="hidden khaleetImg" src="/assets/imgs/khaleet/5.jpg" khaleet="5">
                        <img class="hidden khaleetImg" src="/assets/imgs/khaleet/6.jpg" khaleet="6">
                        <img class="hidden khaleetImg" src="/assets/imgs/khaleet/7.jpg" khaleet="7">
                        <img class="hidden khaleetImg" src="/assets/imgs/khaleet/8.jpg" khaleet="8">
                        <img class="hidden khaleetImg" src="/assets/imgs/khaleet/9.jpg" khaleet="9">
                        <img class="hidden khaleetImg" src="/assets/imgs/khaleet/10.jpg" khaleet="10">
                        <img class="hidden khaleetImg" src="/assets/imgs/khaleet/11.jpg" khaleet="11">
                        <img class="hidden khaleetImg" src="/assets/imgs/khaleet/12.jpg" khaleet="12">
                    </div>
                </a>
            </div>

            <div class="rightSide">
                <div class="residencyBC" id="khaleet-selectors"></div>
        </section>
    </div>
    <script>
        let khaleets = [{
            artist: "ONSY",
        }, {
            artist: "Cartoon Therapy",
        }, {
            artist: "Shawerma",
        }, {
            artist: "Bashar Suleiman",
        }, {
            artist: "ABOsahar",
        }, {
            artist: "PADFUT",
        }, {
            artist: "CHE",
        }, {
            artist: "SPECIAL NID",
        }, {
            artist: "Drummer B",
        }, {
            artist: "DG Hadi",
        }, {
            artist: "L▼TekΛ",
        }, {
            artist: "BayteeBayteak",
        },
        ]

        khaleets.forEach((khaleet, index) => {
            khaleet.id = index + 1
            khaleet.imgSrc = `../assets/imgs/khaleet/${khaleet.id}.jpg`
            khaleet.link = `https://soundcloud.com/hizzme/khaleet${khaleet.id}`
        })
        let khaleetSelectorsElemnt = document.getElementById("khaleet-selectors");
        let khaleetSelectorsHTML = '';
        let khaleetLink = document.getElementById('khaleet-link');

        if (khaleetSelectorsElemnt) {
            for (let index = 0; index < khaleets.length; index++) {
                let khaleet = khaleets[index]
                khaleetSelectorsHTML += `
                        <a target="_blank"  href="${khaleet.link}" class="selector khaleet-selector">${khaleet.id > 9 ? '0' : "00"}${khaleet.id} ${khaleet.artist}</a> 
                        `
            }
            khaleetSelectorsElemnt.innerHTML += khaleetSelectorsHTML;
        }
        let khaleetSelectors = document.querySelectorAll(".khaleet-selector")
        if (khaleetSelectors) {
            khaleetSelectors.forEach((khaleetSelector, index) => {
                khaleetSelector.addEventListener("mouseover", () => {
                    residencyBCIMG.src = `../assets/imgs/khaleet/${index + 1}.jpg`
                    khaleetLink.href = `${khaleets[index].link}`
                })
            })
        }
    </script>
</body>
